<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday My Love â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ğŸŒ¸ BASIC STYLE */
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  overflow:hidden;
}

.box{
  background:rgba(0,0,0,0.25);
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  max-width:360px;
}

button{
  margin-top:15px;
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

button:hover{
  transform:scale(1.05);
}

/* ğŸŠ CONFETTI */
.confetti{
  position:fixed;
  top:-10px;
  width:14px;
  height:14px;
  animation: fall linear infinite;
  opacity:0.9;
}

/* â¤ï¸ HEART SHAPE */
.confetti.heart{
  background:red;
  transform: rotate(45deg);
}
.confetti.heart::before,
.confetti.heart::after{
  content:"";
  position:absolute;
  width:14px;
  height:14px;
  background:red;
  border-radius:50%;
}
.confetti.heart::before{
  top:-7px;
  left:0;
}
.confetti.heart::after{
  left:-7px;
  top:0;
}

@keyframes fall{
  to{
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="box">
  <h1>ğŸ‰ Happy Birthday ğŸ‰</h1>
  <h2>My Love â¤ï¸</h2>
  <p>
    You are not just special today,<br>
    you are special every single day ğŸ’•
  </p>

  <button onclick="heartBlast()">ğŸŠ Tap for Love</button>
  <button onclick="toggleParty()">ğŸ•º Party Mode</button>

  <p style="margin-top:15px;font-size:14px;">
    â€” Always Yours, Shivam ğŸ’–
  </p>
</div>

<script>
/* â¤ï¸ HEART BLAST */
function heartBlast(){
  for(let i=0;i<120;i++){
    const h = document.createElement("div");
    h.className = "confetti heart";
    h.style.left = Math.random()*100 + "vw";
    h.style.animationDuration = (Math.random()*3 + 2) + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

/* ğŸ•º INFINITE PARTY MODE */
let partyOn = false;
let partyInterval;

function toggleParty(){
  if(!partyOn){
    partyInterval = setInterval(heartBlast, 1500);
    partyOn = true;
  }else{
    clearInterval(partyInterval);
    partyOn = false;
  }
}
</script>

</body>
</html>
