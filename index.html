<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Priyanka ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:radial-gradient(circle,#ff5f9e,#ff2f6d);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:#fff;
}

/* NAME */
#name{
  position:fixed;
  top:18px;
  width:100%;
  text-align:center;
  font-size:34px;
  font-weight:800;
  z-index:50;
}
.glow{
  text-shadow:0 0 15px #fff,0 0 35px #ffb6c1,0 0 70px #ff2f6d;
}

/* IMAGE FIELD */
#field{
  position:fixed;
  inset:0;
  z-index:1;
}
.runner{
  position:absolute;
  width:160px;
  border-radius:18px;
  cursor:pointer;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}
.lr{top:25%;animation:lr 14s linear infinite}
.rl{top:60%;animation:rl 16s linear infinite}
@keyframes lr{from{left:-200px}to{left:110vw}}
@keyframes rl{from{left:110vw}to{left:-200px}}

.bounce{
  animation:bounce 1s ease-out forwards!important;
  z-index:100;
}
@keyframes bounce{
  0%{transform:scale(1)}
  40%{transform:scale(1.4)}
  100%{transform:scale(1)}
}

/* HEARTS */
.heart{
  position:fixed;
  font-size:22px;
  animation:fly 1.6s ease-out forwards;
  pointer-events:none;
}
@keyframes fly{
  to{transform:translateY(-140px) scale(1.6);opacity:0}
}

/* GAME CARD */
#game{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.card{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  padding:35px;
  border-radius:22px;
  width:330px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
}
h2{margin-bottom:15px}
#text{min-height:80px;font-size:18px}

/* BUTTONS */
.btns{
  margin-top:20px;
  display:flex;
  justify-content:space-around;
}
button{
  padding:12px 24px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}
.yes{background:#00ffb3;color:#000}
.no{background:#ff4757;color:#fff;position:relative}

/* CAKE */
#cakeBox{
  display:none;
  position:absolute;
  inset:0;
  z-index:20;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
#cake{
  font-size:130px;
  cursor:pointer;
  transition:.4s;
}
.cut{transform:rotate(-10deg) scale(1.1)}
#wish{
  margin-top:20px;
  font-size:22px;
  text-align:center;
}
</style>
</head>

<body>

<div id="name">PRIYANKA ðŸ’–</div>

<div id="field">
  <img src="photo1.jpg" class="runner lr">
  <img src="photo2.jpg" class="runner rl">
</div>

<!-- PUZZLE -->
<div id="game">
  <div class="card">
    <h2>Romantic Puzzle ðŸ’Œ</h2>
    <div id="text"></div>
    <div class="btns">
      <button class="yes">YES</button>
      <button class="no">NO</button>
    </div>
  </div>
</div>

<!-- CAKE -->
<div id="cakeBox">

</div>

    textEl.innerHTML+=t[i++];

    for(let i=0;i<12;i++){

</body>
</html>
