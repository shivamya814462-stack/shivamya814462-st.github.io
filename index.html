<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Priyanka ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(120deg,#ff5f9e,#ff87ab);
  overflow:hidden;
}

/* NAME */
.name{
  position:fixed;
  top:18px;
  width:100%;
  text-align:center;
  font-size:34px;
  font-weight:800;
  color:#fff;
  letter-spacing:2px;
  z-index:5;
}

/* NAME GLOW */
.glow{
  animation:glowPulse 1.2s ease-in-out;
}
@keyframes glowPulse{
  0%{
    text-shadow:0 0 5px #fff;
    transform:scale(1);
  }
  40%{
    text-shadow:
      0 0 15px #fff,
      0 0 30px #ff2f6d,
      0 0 55px #ff2f6d;
    transform:scale(1.15);
  }
  100%{
    text-shadow:0 0 5px #fff;
    transform:scale(1);
  }
}

/* IMAGE FIELD */
#field{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:1;
}

/* RUNNING IMAGES */
.runner{
  position:absolute;
  width:190px;
  border-radius:22px;
  box-shadow:0 18px 45px rgba(0,0,0,.35);
  cursor:pointer;
  animation-timing-function:linear;
}

/* DIRECTIONS */
.leftRight{ animation:lr 15s linear infinite; top:22%; }
.rightLeft{ animation:rl 17s linear infinite; top:55%; }
.topBottom{ animation:tb 19s linear infinite; left:15%; }
.bottomTop{ animation:bt 21s linear infinite; left:65%; }

@keyframes lr{
  from{transform:translateX(-120%)}
  to{transform:translateX(120vw)}
}
@keyframes rl{
  from{transform:translateX(120vw)}
  to{transform:translateX(-120%)}
}
@keyframes tb{
  from{transform:translateY(-120%)}
  to{transform:translateY(120vh)}
}
@keyframes bt{
  from{transform:translateY(120vh)}
  to{transform:translateY(-120%)}
}

/* DUPLICATE BOUNCE */
.bounce{
  animation:bounce 1.2s ease-out forwards !important;
  z-index:10;
}
@keyframes bounce{
  0%{transform:scale(1)}
  30%{transform:scale(1.35)}
  60%{transform:scale(.9)}
  100%{transform:scale(1)}
}

/* CENTER CONTENT */
.page{
  position:relative;
  z-index:4;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  text-align:center;
}
.page h1{font-size:38px}
.page p{font-size:20px;margin-top:10px}
</style>
</head>

<body>

<!-- NAME -->
<div class="name" id="herName">PRIYANKA ðŸ’–</div>

<!-- RUNNING PHOTOS -->
<div id="field">
  <img src="photo1.jpg" class="runner leftRight">
  <img src="photo2.jpg" class="runner rightLeft">
  <img src="photo3.jpg" class="runner topBottom">
  <img src="photo1.jpg" class="runner bottomTop">
</div>

<!-- TEXT -->
<div class="page">
  <h1>Just For You ðŸ’•</h1>
  <p>Tap any photo âœ¨</p>
</div>

<script>
const nameGlow=document.getElementById("herName");

/* IMAGE CLICK EFFECT */
document.querySelectorAll(".runner").forEach(img=>{
  img.addEventListener("click",()=>{

    /* DUPLICATE + BOUNCE */
    const clone=img.cloneNode(true);
    clone.classList.remove("leftRight","rightLeft","topBottom","bottomTop");
    clone.classList.add("bounce");

    const r=img.getBoundingClientRect();
    clone.style.left=r.left+"px";
    clone.style.top=r.top+"px";
    clone.style.position="fixed";

    document.body.appendChild(clone);
    setTimeout(()=>clone.remove(),1300);

    /* NAME GLOW */
    nameGlow.classList.remove("glow");
    void nameGlow.offsetWidth; // reset animation
    nameGlow.classList.add("glow");
  });
});
</script>

</body>
</html>
