<!DOCTYPE html>
<html>
<head>
  <style>
.slideshow {
  width: 300px;
  height: 300px;
  margin: 30px auto;
  position: relative;
}

.slide {
  width: 100%;
  height: 100%;
  position: absolute;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  border-radius: 20px;
}

.slide.active {
  opacity: 1;
}
</style>
<meta charset="UTF-8">
<title>Birthday Surprise ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
let slides = document.querySelectorAll(".slide");
let index = 0;

setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 2500);
</script>
<style>
body{
  <div class="slideshow">
  <img src="photo1.jpg" class="slide active">
</div>
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background: linear-gradient(120deg,#ff758c,#ff7eb3);
  text-align:center;
  overflow:hidden;
}

.page{
  display:none;
  height:100vh;
  padding:40px 20px;
}

.page.active{display:block;}
h1,p{color:#fff;}

button{
  padding:12px 26px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
}

.yes{background:#28a745;color:#fff;}
.no{background:#dc3545;color:#fff;position:absolute;}
.next{background:#ff4d6d;color:#fff;}

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp 6s linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0;}
}

/* Cake */
#cake{
  font-size:120px;
  cursor:pointer;
  transition:transform .6s;
}
.cut{
  transform:rotate(-10deg) scale(1.1);
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <h1>Hey ğŸ’•</h1>
  <p>A surprise is waiting for you ğŸ</p>
  <button class="next" onclick="go(2)">Start</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <h1>ğŸ§© Puzzle</h1>
  <p>I make your day colorful ğŸŒˆ<br>I live in your heart â¤ï¸</p>
  <button class="next" onclick="go(3)">Next ğŸ˜</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
  <h1>One Question ğŸ˜</h1>
  <p>Will you keep smiling forever?</p>
  <button class="yes" onclick="celebrate()">YES ğŸ’–</button>
  <button class="no" id="noBtn">NO ğŸ˜œ</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
  <h1>ğŸ‚ Cut the Cake ğŸ‚</h1>
  <div id="cake" onclick="cutCake()">ğŸ§</div>
  <p id="cakeText">Tap the cake ğŸ‘†</p>
</div>

<script>
// page switch
function go(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('p'+n).classList.add('active');
}

// NO button escape
const noBtn=document.getElementById("noBtn");
noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*(innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(innerHeight-50)+"px";
};

// â¤ï¸ Floating hearts
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=20+Math.random()*30+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}

// ğŸ’¥ Heart confetti
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let conf=[];

function heartConfetti(){
  for(let i=0;i<150;i++){
    conf.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height-canvas.height,
      s:Math.random()*12+8,
      sp:Math.random()*3+2
    });
  }
}

function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  conf.forEach(c=>{
    ctx.font=c.s+"px Arial";
    ctx.fillText("ğŸ’–",c.x,c.y);
    c.y+=c.sp;
    if(c.y>canvas.height)c.y=-20;
  });
  requestAnimationFrame(drawConfetti);
}

// YES celebration
function celebrate(){
  go(4);
  hearts();
  heartConfetti();
  drawConfetti();
}

// ğŸ§ Cake cutting
function cutCake(){
  document.getElementById("cake").classList.add("cut");
  document.getElementById("cakeText").innerHTML=
    "ğŸ‰ HAPPY BIRTHDAY ğŸ‰<br>You are my sweetest reason to smile ğŸ’–";
}
</script>

</body>
</html>
