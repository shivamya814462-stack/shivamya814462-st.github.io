<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Priyanka ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(120deg,#ff5f9e,#ff87ab);
  overflow:hidden;
}

/* NAME */
.name{
  position:fixed;
  top:20px;
  width:100%;
  text-align:center;
  font-size:32px;
  font-weight:700;
  color:#fff;
  z-index:5;
}

/* IMAGE CONTAINER */
#field{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:1;
}

/* RUNNING IMAGE */
.runner{
  position:absolute;
  width:180px;
  border-radius:22px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
  cursor:pointer;
  animation-timing-function:linear;
}

/* DIRECTIONS */
.leftRight{ animation:lr 14s linear infinite; top:20%; }
.rightLeft{ animation:rl 16s linear infinite; top:55%; }
.topBottom{ animation:tb 18s linear infinite; left:15%; }
.bottomTop{ animation:bt 20s linear infinite; left:65%; }

@keyframes lr{
  from{transform:translateX(-120%)}
  to{transform:translateX(120vw)}
}
@keyframes rl{
  from{transform:translateX(120vw)}
  to{transform:translateX(-120%)}
}
@keyframes tb{
  from{transform:translateY(-120%)}
  to{transform:translateY(120vh)}
}
@keyframes bt{
  from{transform:translateY(120vh)}
  to{transform:translateY(-120%)}
}

/* BOUNCE DUPLICATE */
.bounce{
  animation:bounce 1.2s ease-out forwards !important;
  z-index:10;
}
@keyframes bounce{
  0%{transform:scale(1)}
  30%{transform:scale(1.3)}
  60%{transform:scale(.9)}
  100%{transform:scale(1)}
}

/* PAGE CONTENT */
.page{
  position:relative;
  z-index:4;
  min-height:100vh;
  text-align:center;
  padding-top:120px;
  color:#fff;
}
button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff2f6d;
  color:#fff;
  margin-top:25px;
}
</style>
</head>

<body>

<div class="name">PRIYANKA ðŸ’–</div>

<!-- IMAGE FIELD -->
<div id="field">
  <img src="photo1.jpg" class="runner leftRight">
  <img src="photo2.jpg" class="runner rightLeft">
  <img src="photo3.jpg" class="runner topBottom">
  <img src="photo1.jpg" class="runner bottomTop">
</div>

<!-- PAGE -->
<div class="page">
  <h1>Just for You ðŸ’•</h1>
  <p>Tap any photo âœ¨</p>
  <button>Enjoy the Magic ðŸ’«</button>
</div>

<script>
/* CLICK â†’ DUPLICATE + BOUNCE */
document.querySelectorAll(".runner").forEach(img=>{
  img.addEventListener("click",()=>{
    const clone=img.cloneNode(true);
    clone.classList.remove("leftRight","rightLeft","topBottom","bottomTop");
    clone.classList.add("bounce");

    clone.style.left=img.getBoundingClientRect().left+"px";
    clone.style.top=img.getBoundingClientRect().top+"px";
    clone.style.position="fixed";

    document.body.appendChild(clone);

    setTimeout(()=>clone.remove(),1300);
  });
});
</script>

</body>
</html>
