<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Priyanka ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(120deg,#ff5f9e,#ff87ab);
  overflow:hidden;
  text-align:center;
}

/* NAME */
.name{
  font-size:34px;
  font-weight:700;
  color:#fff;
  margin-bottom:10px;
  letter-spacing:2px;
}

/* RUNNING SLIDESHOW */
.runner{
  position:fixed;
  top:50%;
  left:-40%;
  transform:translateY(-50%);
  z-index:0;
}
.runner img{
  width:240px;
  border-radius:25px;
  box-shadow:0 20px 45px rgba(0,0,0,.35);
  animation:run 7s linear infinite;
}
@keyframes run{
  0%{transform:translateX(-120%)}
  100%{transform:translateX(220%)}
}

/* PAGES */
.page{
  display:none;
  min-height:100vh;
  padding:60px 20px;
  position:relative;
  z-index:2;
}
.page.active{display:block}
h1,p{color:#fff}

/* BUTTONS */
button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:12px;
  cursor:pointer;
}
.next{background:#ff2f6d;color:#fff}
.yes{background:#2ecc71;color:#fff}
.no{background:#e74c3c;color:#fff;position:absolute}

/* TYPEWRITER */
.type{
  font-size:20px;
  margin-top:20px;
  min-height:60px;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:float 6s linear forwards;
  z-index:3;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}

/* CAKE */
#cake{
  font-size:120px;
  cursor:pointer;
  transition:.6s;
}
.cut{transform:scale(1.15) rotate(-8deg)}

/* PUZZLE */
.puzzle{
  background:rgba(255,255,255,.15);
  border-radius:25px;
  padding:25px;
  max-width:420px;
  margin:auto;
  backdrop-filter:blur(10px);
}
.option{
  background:#fff;
  color:#ff2f6d;
  padding:12px;
  border-radius:20px;
  margin:10px;
  cursor:pointer;
  font-weight:600;
}
.option:hover{background:#ffe1ec}
</style>
</head>

<body>

<!-- RUNNING PHOTO -->
<div class="runner">

</script>

</body>
</html>
