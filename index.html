<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Priyanka ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(120deg,#ff5f9e,#ff87ab);
  overflow:hidden;
}

/* NAME */
.name{
  position:fixed;
  top:20px;
  width:100%;
  text-align:center;
  font-size:32px;
  font-weight:700;
  color:#fff;
  z-index:20;
  pointer-events:none;
}

/* IMAGE CONTAINER (BACKGROUND ONLY) */
#field{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:1;
  pointer-events:none;   /* ðŸ”¥ MOST IMPORTANT FIX */
}

/* RUNNING IMAGE */
.runner{
  position:absolute;
  width:180px;
  border-radius:22px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
  animation-timing-function:linear;
  pointer-events:auto;   /* images still clickable */
  cursor:pointer;
}

/* DIRECTIONS */
.leftRight{ top:20%; animation:lr 14s linear infinite; }
.rightLeft{ top:55%; animation:rl 16s linear infinite; }
.topBottom{ left:15%; animation:tb 18s linear infinite; }
.bottomTop{ left:65%; animation:bt 20s linear infinite; }

@keyframes lr{from{transform:translateX(-120%)}to{transform:translateX(120vw)}}
@keyframes rl{from{transform:translateX(120vw)}to{transform:translateX(-120%)}}
@keyframes tb{from{transform:translateY(-120%)}to{transform:translateY(120vh)}}
@keyframes bt{from{transform:translateY(120vh)}to{transform:translateY(-120%)}}

/* DUPLICATE BOUNCE */
.clone{
  position:fixed;
  z-index:50;
  animation:bounce 1.2s ease-out forwards;
  pointer-events:none;
}
@keyframes bounce{
  0%{transform:scale(1)}
  40%{transform:scale(1.4)}
  70%{transform:scale(.9)}
  100%{transform:scale(1)}
}

/* NAME GLOW */
.glow{
  animation:glow 1.2s ease-in-out;
}
@keyframes glow{
  0%{text-shadow:0 0 5px #fff}
  50%{
    text-shadow:0 0 20px #fff,0 0 40px #ff2f6d;
    transform:scale(1.15);
  }
  100%{text-shadow:0 0 5px #fff}
}

/* PAGE CONTENT (CLICKABLE) */
.page{
  position:relative;
  z-index:10;   /* ðŸ”¥ above background */
  min-height:100vh;
  padding-top:120px;
  text-align:center;
  color:#fff;
}
button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff2f6d;
  color:#fff;
  margin-top:25px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="name" id="herName">PRIYANKA ðŸ’–</div>

<!-- BACKGROUND RUNNING IMAGES -->
<div id="field">
  <img src="photo1.jpg" class="runner leftRight">
  <img src="photo2.jpg" class="runner rightLeft">
  <img src="photo3.jpg" class="runner topBottom">
  <img src="photo1.jpg" class="runner bottomTop">
</div>

<!-- CLICKABLE UI -->
<div class="page">
  <h1>Just for You ðŸ’•</h1>
  <p>Tap any photo âœ¨</p>
  <button onclick="alert('Button works ðŸ˜')">Enjoy the Magic ðŸ’«</button>
</div>

<script>
const nameEl=document.getElementById("herName");

/* IMAGE CLICK */
document.querySelectorAll(".runner").forEach(img=>{
  img.addEventListener("click",(e)=>{
    e.stopPropagation();

    const clone=img.cloneNode(true);
    clone.className="clone";

    const r=img.getBoundingClientRect();
    clone.style.left=r.left+"px";
    clone.style.top=r.top+"px";
    clone.style.width=r.width+"px";

    document.body.appendChild(clone);
    setTimeout(()=>clone.remove(),1200);

    nameEl.classList.remove("glow");
    void nameEl.offsetWidth;
    nameEl.classList.add("glow");
  });
});
</script>

</body>
</html>
