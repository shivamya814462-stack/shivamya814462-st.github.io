<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Priyanka ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background: linear-gradient(120deg,#ff758c,#ff7eb3);
  text-align:center;
  overflow:hidden;
}

:root{
  --name:"PRIYANKA";
}

/* SLIDESHOW */
.slideshow{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90vw;
  max-width:480px;
  height:480px;
  z-index:0;
}
.slide{
  width:100%;
  height:100%;
  position:absolute;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.2s ease;
  border-radius:30px;
  box-shadow:0 25px 60px rgba(0,0,0,0.45);
}
.slide.active{opacity:1;}

.page{
  display:none;
  height:100vh;
  padding:40px 20px;
  position:relative;
  z-index:2;
}
.page.active{display:block;}

h1,p{color:#fff;text-shadow:0 2px 10px rgba(0,0,0,.3);}

button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  margin:10px;
  transition:.3s;
}
button:hover{transform:scale(1.05);}
.next{background:#ff4d6d;color:#fff;}
.yes{background:#28a745;color:#fff;}
.no{background:#dc3545;color:#fff;position:absolute;}

/* Puzzle box */
.puzzle-box{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(8px);
  border-radius:25px;
  padding:25px;
  max-width:420px;
  margin:30px auto;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* Typing */
.typing{
  border-right:3px solid #fff;
  display:inline-block;
  padding-right:6px;
  animation:blink .7s infinite;
}
@keyframes blink{50%{border-color:transparent;}}

/* Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp 6s linear forwards;
  z-index:3;
}
@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0;}
}

/* Cake */
#cake{font-size:120px;cursor:pointer;}
.cut{transform:scale(1.1) rotate(-8deg);}
</style>
</head>

<body>

<div class="slideshow">
  <img src="photo1.jpg" class="slide active">
  <img src="photo2.jpg" class="slide">
  <img src="photo3.jpg" class="slide">
</div>

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <h1>Hey <span class="name"></span> ğŸ’•</h1>
  <p class="typing" id="t1"></p>
  <button class="next" onclick="go(2)">Start</button>
</div>

<!-- PAGE 2 : LONG INTERACTIVE PUZZLE -->
<div class="page" id="p2">
  <h1>ğŸ§© A Little Puzzle For You, <span class="name"></span></h1>

  <div class="puzzle-box">
    <p class="typing" id="t2"></p>
    <input id="answer" placeholder="Type your answer ğŸ’­"
      style="padding:12px;width:80%;border-radius:20px;border:none;">
    <br><br>
    <button class="next" onclick="check()">Submit</button>
    <p id="hint"></p>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
  <h1><span class="name"></span>, one last question ğŸ˜</h1>
  <p>Will you always keep smiling like this?</p>
  <button class="yes" onclick="celebrate()">YES ğŸ’–</button>
  <button class="no" id="noBtn">NO ğŸ˜œ</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
  <h1>ğŸ‚ Cut the Cake <span class="name"></span> ğŸ‚</h1>
  <div id="cake" onclick="cutCake()">ğŸ§</div>
  <p id="cakeText">Tap the cake ğŸ‘†</p>
</div>

<script>
const NAME="PRIYANKA";
document.querySelectorAll(".name").forEach(n=>n.innerText=NAME);

/* TYPEWRITER */
function type(id,text,i=0){
  if(i<text.length){
    document.getElementById(id).innerHTML+=text.charAt(i);
    setTimeout(()=>type(id,text,i+1),60);
  }
}
type("t1","I made something specialâ€¦ just for you ğŸ’–");
type("t2","I am not a flower ğŸŒ¸, yet I make your world colorful. I am not music ğŸµ, yet I stay in your heart. Who am I?");

/* Puzzle */
function check(){
  const a=document.getElementById("answer").value.toLowerCase();
  if(a.includes("smile")||a.includes("love")||a.includes("you")){
    go(3);
  }else{
    document.getElementById("hint").innerHTML="Hint: It's something only YOU have ğŸ˜Œ";
  }
}

/* Page switch */
function go(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('p'+n).classList.add('active');
}

/* NO escape */
const noBtn=document.getElementById("noBtn");
noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*(innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(innerHeight-50)+"px";
};

/* Hearts */
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=20+Math.random()*30+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}

/* Celebrate */
function celebrate(){
  go(4);
  hearts();
}

/* Cake */
function cutCake(){
  document.getElementById("cake").classList.add("cut");
  document.getElementById("cakeText").innerHTML=
    `ğŸ‰ HAPPY BIRTHDAY ${NAME} ğŸ‰<br>You are my favorite smile ğŸ’–`;
}

/* Slideshow */
let slides=document.querySelectorAll(".slide"),i=0;
setInterval(()=>{
  slides[i].classList.remove("active");
  i=(i+1)%slides.length;
  slides[i].classList.add("active");
},2500);
</script>

</body>
</html>
