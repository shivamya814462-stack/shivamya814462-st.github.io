<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Priyanka ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  color:#fff;
  overflow:hidden;
}

/* ðŸŒ¸ BACKGROUND SLIDESHOW */
#bgSlideshow{
  position:fixed;
  inset:0;
  z-index:0;
}
.bg-slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 3s ease-in-out;
  filter:brightness(0.6) blur(2px);
}
.bg-slide.active{opacity:1}

/* NAME */
#name{
  position:fixed;
  top:15px;
  width:100%;
  text-align:center;
  font-size:34px;
  font-weight:800;
  z-index:20;
}
.glow{
  text-shadow:0 0 15px #fff,0 0 35px pink,0 0 60px deeppink;
}

/* PUZZLE SCREEN */
#screen{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  position:relative;
  z-index:10;
}
.card{
  width:100%;
  max-width:360px;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:30px;
  box-shadow:0 25px 50px rgba(0,0,0,.45);
}
#question{
  font-size:20px;
  min-height:90px;
}

/* BUTTONS */
.buttons{
  margin-top:25px;
  display:flex;
  justify-content:space-between;
}
button{
  width:45%;
  padding:12px 0;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}
.yes{background:#00ffb3;color:#000}
.no{background:#ff4757;color:#fff;position:relative}

/* CAKE SCREEN */
#cakeScreen{
  display:none;
  height:100vh;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  position:relative;
  z-index:15;
}
#cake{
  font-size:140px;
  cursor:pointer;
  transition:.4s;
}
.cut{transform:rotate(-12deg) scale(1.1)}
#wish{
  margin-top:20px;
  font-size:22px;
  text-align:center;
}

/* HEARTS */
.heart{
  position:fixed;
  font-size:22px;
  animation:float 1.8s ease-out forwards;
}
@keyframes float{
  to{transform:translateY(-160px) scale(1.6);opacity:0}
}

/* FIREWORKS */
.firework{
  position:fixed;
  font-size:26px;
  animation:boom 1.4s ease-out forwards;
}
@keyframes boom{
  0%{transform:scale(.2);opacity:1}
  100%{transform:scale(2.2);opacity:0}
}
</style>
</head>

<body>

<!-- ðŸŒ¸ BACKGROUND IMAGES -->
<div id="bgSlideshow">
  <div class="bg-slide active" style="background-image:url('photo1.jpg')"></div>
  <div class="bg-slide" style="background-image:url('photo2.jpg')"></div>
  <div class="bg-slide" style="background-image:url('photo3.jpg')"></div>
</div>

<div id="name">PRIYANKA ðŸ’–</div>

<!-- PUZZLE -->
<div id="screen">
  <div class="card">
    <div id="question"></div>
    <div class="buttons">
      <button class="yes">YES</button>
      <button class="no">NO</button>
    </div>
  </div>
</div>

<!-- CAKE -->
<div id="cakeScreen">
  <div id="cake">ðŸŽ‚</div>
  <div id="wish"></div>
</div>

<script>
/* ðŸŒ¸ BACKGROUND SLIDESHOW LOGIC */
const bgSlides=document.querySelectorAll(".bg-slide");
let bgIndex=0;
setInterval(()=>{
  bgSlides[bgIndex].classList.remove("active");
  bgIndex=(bgIndex+1)%bgSlides.length;
  bgSlides[bgIndex].classList.add("active");
},6000);

/* QUESTIONS */
const questions=[
  "Hi Priyanka ðŸ˜Š Ready for a birthday game?",
  "Do surprises make birthdays special? ðŸŽ",
  "Is your smile your biggest charm? ðŸ’•",
  "Do small efforts matter to you? âœ¨",
  "Can moments turn into memories? ðŸŒ¸",
  "Are you enjoying this little journey? ðŸ˜Œ",
  "Shall we celebrate your birthday now? ðŸŽ‰"
];

let index=0;
const q=document.getElementById("question");
const name=document.getElementById("name");

function showQuestion(){
  q.innerHTML="";
  let i=0;
  const t=setInterval(()=>{
    q.innerHTML+=questions[index][i++];
    if(i>=questions[index].length) clearInterval(t);
  },40);
}
showQuestion();

/* YES */
document.querySelector(".yes").onclick=()=>{
  index++;
  if(index<questions.length){
    showQuestion();
  }else{
    document.getElementById("screen").style.display="none";
    document.getElementById("cakeScreen").style.display="flex";
  }
};

/* NO MOVE */
document.querySelector(".no").onclick=e=>{
  e.target.style.transform=
    `translate(${Math.random()*80-40}px,${Math.random()*60-30}px)`;
};

/* CAKE CUT */
document.getElementById("cake").onclick=()=>{
  document.getElementById("cake").classList.add("cut");
  name.classList.add("glow");

  document.getElementById("wish").innerHTML=
   "ðŸŽ‰ HAPPY BIRTHDAY PRIYANKA ðŸŽ‰<br>You make every moment beautiful ðŸ’–";

  for(let i=0;i<30;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ðŸ’–";
    h.style.left=Math.random()*innerWidth+"px";
    h.style.top=Math.random()*innerHeight+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1800);
  }

  for(let i=0;i<25;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.innerHTML="ðŸŽ†";
    f.style.left=Math.random()*innerWidth+"px";
    f.style.top=Math.random()*innerHeight+"px";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1400);
  }
};
</script>

</body>
</html>
