<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff69b4 0%, #ffb6c1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            font-size: 4em;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-surprise {
            background: linear-gradient(135deg, #ff6b6b, #ff8e72);
            color: white;
        }
        
        .btn-birthday {
            background: linear-gradient(135deg, #ffd93d, #ff9c42);
            color: white;
        }
        
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .heart-bg {
            position: fixed;
            width: 30px;
            height: 30px;
            background-color: #ff69b4;
            opacity: 0.6;
            border-radius: 50%;
            animation: float 6s infinite;
            z-index: 1;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { 
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Birthday Celebration ðŸŽ‰</h1>
        <p style="font-size: 1.5em; color: white; margin-bottom: 40px;">Choose your surprise:</p>
        <div class="buttons">
            <a href="surprise.html" class="btn btn-surprise">ðŸŽŠ Surprise Me!</a>
            <a href="birthday.html" class="btn btn-birthday">ðŸŽ‚ Happy Birthday!</a>
        </div>
    </div>
    
    <script>
        function createHeartBg() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        
        setInterval(createHeartBg, 500);
    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: "Arial", sans-serif;
        }
        h1 {
            position: relative;
            font-size: 4em;
            color: #ff4500;
            text-align: center;
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffcc00;
            opacity: 0.8;
            animation: fall 5s infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* Floating hearts */
        .heart {
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: #ff69b4;
            transform: rotate(-45deg);
            animation: float 4s infinite;
        }

        .heart:before {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 0;
        }

        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <script>
        // Create confetti effect
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        setInterval(createConfetti, 100);

        // Create floating hearts
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = Math.random() * 2 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHearts, 300);
    </script>
</body>
</html>
